<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/index.css">
    <script src="/index.js"></script>
    <title>{{ page.title }} | Flock SF</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <meta name="viewport" content="width=device-width, initial- scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Space+Grotesk:wght@700&display=swap"
        rel="stylesheet">

    {% if page.custom_head %}
    {{ page.custom_head }}
    {% endif %}
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="shelf ">
                <a href="/resources"><button class="shelfButton">Resources</button></a>
                <a href="/news"><button class="shelfButton">News</button></a>
                <a class="logo" href="/">
                    <img class="logo" src="/images/favicon.svg"></img>
                    <div class="logoText">Flock SF</div>
                </a>
            </div>
        </header>
        <main>
            {{ content }}
        </main>
        <footer>
            <div class="footerFade"></div>
            <div class="footerWrapper">
                <a href="https://github.com/zachary-schwartz/flocksf" target="_blank" rel="noopener noreferrer"><img
                        class="socials" src="/images/github.png"></img></a>
                <a href="https://www.instagram.com/sfflock/" target="_blank" rel="noopener noreferrer"> <img
                        class="socials" src="/images/instagram.png"></img></a>
                <a href="https://www.tiktok.com/@flocksf1/" target="_blank" rel="noopener noreferrer"><img
                        class="socials invert" src="/images/tiktok.png"></img></a>
                <a href="https://www.youtube.com/@FlockSF" target="_blank" rel="noopener noreferrer"><img
                        class="socials" src="/images/youtube.png"></img></a>
                <br>
                <a>Not associated with Flock Safety, Flock Group Inc, or any public agency. </a>
                <a class="footer" href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank"
                    rel="noopener noreferrer">CC BY-NC-SA</a>
            </div>
        </footer>
    </div>
</body>

</html>
